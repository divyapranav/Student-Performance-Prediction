<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Performance Predictor</h2>
        <form method="POST" action="/predict">
            <label>Hours Studied:</label>
            <input type="number" step="0.01" name="Hours Studied" required>

            <label>Previous Scores:</label>
            <input type="number" step="0.01" name="Previous Scores" required>

            <label>Extracurricular Activities:</label>
            <select name="Extracurricular Activities" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Sleep Hours:</label>
            <input type="number" step="0.01" name="Sleep Hours" required>

            <label>Sample Question Papers Practiced:</label>
            <input type="number" step="0.01" name="Sample Question Papers Practiced" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            Predicted Performance Index: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
